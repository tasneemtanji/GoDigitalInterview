<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Interview CRUD Test</h1>
    <div class="app">
        <form name="mainForm">
          <div class="form-field">
            <label for="fname">Firstname</label>
            <input type="text" name="fname" required />
            <div id="fnameErrMsg" class="errorMessage"></div>
          </div>
          <div class="form-field">
            <label for="lname">Lastname</label>
            <input type="text" name="lname" required />
            <div id="lnameErrMsg" class="errorMessage"></div>
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" name="email" required />
            <div id="emailErrMsg" class="errorMessage"></div>
          </div>
          <div class="form-field">
            <label for="phone">Phone</label>
            <input type="text" name="phone" required />
            <div id="phoneErrMsg" class="errorMessage"></div>
          </div>
          <input type="button" onclick="submitForm()" value="Submit" />
        </form>
        <table id="dataDisplay">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
            <th></th>
          </tr>
        </table>
      </div>
    </body>
</body>
</html>
